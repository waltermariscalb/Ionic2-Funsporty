<ion-navbar *navbar class="hide-border">
    <button menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>

    <ion-segment [(ngModel)]="segment" (change)="updateSchedule()">
        <ion-segment-button value="all">
            Todos
        </ion-segment-button>
        <ion-segment-button value="favorites">
            Favoritos
        </ion-segment-button>
    </ion-segment>

      <ion-buttons end>
          <button (click)="presentFilter()">
              <ion-icon ios="ios-funnel-outline" md="md-funnel"></ion-icon>
          </button>
      </ion-buttons>
</ion-navbar>

<ion-toolbar>
     <ion-buttons start>
        <button small (click)="back()">
             <ion-icon item-left name="arrow-back" primary isActive=false></ion-icon>
        </button>
    </ion-buttons>

    <ion-searchbar primary
                    [(ngModel)]="queryText"
                    (input)="updateSchedule()"
                    placeholder="Search">
    </ion-searchbar>

    <ion-buttons  end>
        <button small (click)="next()">
             <ion-icon item-left name="arrow-forward" primary isActive=false></ion-icon>
        </button>
    </ion-buttons>
</ion-toolbar>



<ion-content class="schedule">


 <ion-segment>

    <ion-buttons>
        <div> {{date}} </div>
    </ion-buttons>


 </ion-segment>

  <ion-list [hidden]="shownSessions === 0">


    <ion-item-group *ngFor="#group of groups" [hidden]="group.hide">

      <ion-item-divider sticky>
        {{group.time}}
      </ion-item-divider>

      <ion-item-sliding *ngFor="#session of group.sessions" #slidingItem [attr.track]="session.tracks[0] | lowercase" [hidden]="session.hide">

        <button ion-item (click)="goToSessionDetail(session)">
          <h3>{{session.name}}</h3>
          <p>
            {{session.timeStart}} &mdash;
            {{session.timeEnd}}:
            {{session.location}}
          </p>
        </button>

        <ion-item-options>
          <button favorite (click)="addFavorite(slidingItem, session)" *ngIf="segment === 'all'">
            Favorite
          </button>
        </ion-item-options>

      </ion-item-sliding>

    </ion-item-group>

  </ion-list>

  <ion-list-header [hidden]="shownSessions > 0">
      No Sessions Found
  </ion-list-header>


</ion-content>
